<!-- Login -->
<div class="nk-block toggled" id="l-login">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="logo-area">
            <a href="#"><img src="/publicimg/logo/simpati.png" width="200px" alt="" /></a>
        </div>
        {{ if .Error }}
        <div class="col-md-offset-2 col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="alert alert-danger alert-dismissible alert-mg-b-0" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><i class="notika-icon notika-close"></i></span></button>{{ .Error }}
            </div>
        </div>
        {{ end }}
    </div>
    <form method="POST" action="" class="nk-form">
        <div class="input-group">
            <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
            <div class="nk-int-st">
                <input type="text" class="form-control" placeholder="Username" name="username">
            </div>
        </div>
        <div class="input-group mg-t-15">
            <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
            <div class="nk-int-st">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
        </div>
        <div class="fm-checkbox">
            <label><input type="checkbox" class="i-checks"> <i></i> Tetap Masuk</label>
        </div>
        <button type="submit" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
    </form>

    <div class="nk-navigation nk-lg-ic">
        <a href="#" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Lupa Password</span></a>
    </div>
</div>

<!-- Forgot Password -->
<div class="nk-block" id="l-forget-password">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="logo-area">
            <a href="#"><img src="/publicimg/logo/simpati.png" width="200px" alt="" /></a>
        </div>
    </div>
    <div class="nk-form">
        <p class="text-left">Silahkan menghubungi pihak ADMINISTRATOR untuk melakukan Reset Password anda, atau hubungi Nomor Kontak 0823-3782-6272.</p>

        <a href="#l-login" data-ma-action="nk-login-switch" data-ma-block="#l-login" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow"></i></a>
    </div>

    <div class="nk-navigation nk-lg-ic rg-ic-stl">
        <a href="" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
    </div>
</div>
